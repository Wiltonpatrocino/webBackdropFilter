<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />        
        <link rel="stylesheet" href="./css/style.css"/>  
        <title>Web Backdrop Filter CSS</title>
    </head>
    <body>
        <main>
            <div id="box"></div>
                <section>
                    <label for="color">Color</label>
                    <input type="color" id="color" value="#FFFFFF"/>

                    <label for="opacity">Opacity</label>
                    <input type="range" id="opacity" value="70" data-unit="%"/>
                    <span>0</span>

                    <label for="blur">Blur</label>
                    <input type="range" id="blur" value="30" min="0" max="200" data-unit="px"/>
                    <span>0</span>

                    <label for="contrast">Contrast</label>
                    <input type="range" id="contrast" value="80" data-unit="%"/>
                    <span>0</span>

                    <label for="brightness">Brightness</label>
                    <input type="range" id="brightness" value="80" data-unit="%"/>
                    <span>0</span>

                    <label for="saturate">Saturate</label>
                    <input type="range" id="saturate" value="30" data-unit="%"/>
                    <span>0</span>

                    <label for="invert">Invert</label>
                    <input type="range" id="invert" value="20" data-unit="%"/>
                    <span>0</span>

                    <label for="size">Size</label>
                    <input type="range" id="size" min="0" max="600" data-unit="px"/>
                    <span>0</span>

                    <label for="radius">Border radius</label>
                    <input type="range" id="radius" min="0" max="30" data-unit="%"/>
                    <span>0</span>
                    <pre><code id="outputContainer"></code></pre>
                </section>
            </main>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
